services:
  mysql:
    image: mysql:8.0
    container_name: process-map-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: process_map
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: deps
      pull: true
    container_name: process-map-backend
    working_dir: /app
    command: sh -c "npm run prisma:generate && npm run prisma:push && npm run dev"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://app:app@mysql:3306/process_map
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules

volumes:
  mysql_data:
  backend_node_modules:
